<div class="container">
    <h1>✅ Task Manager (Angular + Python)</h1>

    <div>
        <input [(ngModel)]="newTaskTitle" placeholder="Neue Aufgabe" />
        <button (click)="addTask()">Hinzufügen</button>
    </div>

    <ul>
        <li *ngFor="let task of tasks" [class.completed]="task.completed">
            {{ task.title }}
            <button (click)="toggleTask(task)">
                {{ task.completed ? 'Zurücksetzen' : 'Erledigt' }}
            </button>
            <button (click)="deleteTask(task.id)" style="background:red;color:white;">Löschen</button>
        </li>
    </ul>
</div>
